    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f3ec78, #af4261);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #dc4242;
            overflow: hidden;
            transition: background 3s ease-in-out;
        }

        /* Container and Text Styles */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(-10%);
            animation: float 2s ease-in-out infinite alternate;
        }

        @keyframes float {
            to {
                transform: translateY(-15%);
            }
        }

        h1, h2 {
            color: #ff6b6b;
        }

        p {
            font-size: 1.2em;
        }

        .buttons a {
            text-decoration: none;
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            margin: 0 10px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .yes { background-color: #4caf50; }
        .no { background-color: #de3d3d; }

        .yes:hover { background-color: #45a049; transform: scale(1.05); }
        .no:hover { background-color: #f44336; transform: scale(1.05); }

        footer { font-size: 0.9em; color: #000; }

        /* Dancing Couple Section */
        .dancing-couple { display: none; text-align: center; }

        .dancing-couple iframe { width: 100%; height: 600px; }

        /* Background Animation Keyframes */
        @keyframes romanticBackgroundPulse {
            0% { background: linear-gradient(135deg, #ea9191, #fd1859); }
            25% { background: linear-gradient(135deg, #e78e8e, #e8053a); }
            50% { background: linear-gradient(135deg, #ed2cc0, #e9acd5); }
            75% { background: linear-gradient(135deg, #be2adb, #c98acb); }
            100% { background: linear-gradient(135deg, #fab6b6, #ff034a); }
        }

        .background-animate { 
            animation: romanticBackgroundPulse 10s ease-in-out infinite; 
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            width: 30px; /* Increased heart size by 50% */
            height: 30px;
            animation: floatHeart 5s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-250px) scale(1.2);
                opacity: 0;
            }
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            h2 { font-size: 1.5em; }
            p { font-size: 1em; }
            .buttons a { padding: 10px 15px; }
        }
    </style>
</head>
